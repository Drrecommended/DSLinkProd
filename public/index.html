<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Sequence</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="https://use.typekit.net/zui3cgp.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <img
          class="banner"
          src="assets/Untitled-3.png"
          alt="Dream Sequence banner logo"
        />
        <ul class="social-links">
          <li>
            <a href="https://www.facebook.com/dancinginyourdreams"
              ><img class="icon" src="assets/facebookico.ico" alt=""
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/_dream.sequence/"
              ><img class="icon" src="assets/instaico.ico" alt=""
            /></a>
          </li>
        </ul>
      </header>
      <div class="marquee">
        <div>
          Welcome to our webpage. Sign up for email alerts and keep in touch
          with us on our socials.
        </div>
      </div>
      <div class="hero">
        <img
          class="hero-img"
          src="assets/hero.jpg"
          alt="picture of dancefloor"
        />
      </div>
      <div class="mailing-list">
        <h1>MAILING LIST</h1>
        <form action="/subscribe" method="POST">
          <input
            type="email"
            name="email"
            class="email"
            id="email"
            placeholder="EMAIL"
          /><input type="submit" value=">" class="button" id="cta" />
        </form>

        <!-- <div class="success" id="success">
        <h2>SUCCESS</h2>
        <p id="error">fdf</p>
      </div> -->
      </div>
      <div>
        <h2>Resident Connect</h2>
        <div class="artist-profile">
          <ul class="social-links">
            <li><p>Dr. Recommended</p></li>
            <li>
              <iframe
                allowtransparency="true"
                scrolling="no"
                frameborder="no"
                src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fdr_recommended&color=orange_white&size=40"
                style="width: 40px; height: 40px"
              ></iframe>
            </li>
            <li>
              <a href="https://www.instagram.com/_dream.sequence/"
                ><img
                  class="icon"
                  src="assets/instaico.ico"
                  alt="Tyler French Instagram"
              /></a>
            </li>
          </ul>
        </div>
        <div class="artist-profile">
          <ul class="social-links">
            <li><p>Erik Vehmeyer</p></li>
            <li>
              <iframe
                allowtransparency="true"
                scrolling="no"
                frameborder="no"
                src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Ferik-vehmeyer&color=orange_white&size=40"
                style="width: 40px; height: 40px"
              ></iframe>
            </li>
            <li>
              <a href="https://www.instagram.com/_dream.sequence/"
                ><img
                  class="icon"
                  src="assets/instaico.ico"
                  alt="Erik Vehmeyer Instagram"
              /></a>
            </li>
          </ul>
        </div>
        <div class="artist-profile">
          <ul class="social-links">
            <li><p>Justin Collins</p></li>
            <li>
              <iframe
                allowtransparency="true"
                scrolling="no"
                frameborder="no"
                src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fjustin-collins-101&color=orange_white&size=40"
                style="width: 40px; height: 40px"
              ></iframe>
            </li>
            <li>
              <a href="https://www.instagram.com/_dream.sequence/"
                ><img
                  class="icon"
                  src="assets/instaico.ico"
                  alt="Justin Collins Instagram"
              /></a>
            </li>
          </ul>
        </div>
      </div>
      <!-- <footer>
        <div class="footer-border"></div><div class="logo-wrapper"><img src="assets/logo.png" alt=""></div></footer> -->
    </div>
  </body>
</html>
